<app-header />

<main>
  <div id="dashboard">
    <app-dashboard-item
      [image]="{ src: 'status.png', alt: 'A signal symbol' }"
      title="Server Status"
    >
      <app-server-status />
    </app-dashboard-item>

    <app-dashboard-item
      [image]="{ src: 'globe.png', alt: 'A globe' }"
      title="Traffic"
    >
      <app-traffic />
    </app-dashboard-item>

    <app-dashboard-item
      [image]="{ src: 'list.png', alt: 'A list of items' }"
      title="Tickets"
    >
      <app-tickets />
    </app-dashboard-item>
  </div>
  <!-- <ng-template appAuth="admin">
    <p>Should be seen by an Admin</p>
  </ng-template> -->
  <p *appAuth="'admin'">Should be seen by an Admin</p>
  <p *appAuth="'guest'">Should be seen by any Guest</p>
</main>
